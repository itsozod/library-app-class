<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/book-icon1.png" type="image/x-icon">
    <title>Library App</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
        <!-- Font awesome kit -->
        <script src="https://kit.fontawesome.com/d1ffe73f18.js" crossorigin="anonymous"></script>
        <!-- Css link -->
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">Library</header>
    <main id="main">
        <section id="section1">
        <div class="btn-container">
            <div id="add-title">Add a book to library</div>
                <img src="images/add-button.png" alt="add-button" class="add-btn">
        </div>
        <div class="empty-lib">
            <h1>Your library is currently empty</h1>
        </div>
        <div class="form-container">
            <h3 id="form-title">Please fill the inputs below to add your book</h3>
            <form action="#" id="form">
                <label for="name">Book's name</label>
                <input type="text" id="name" name="name" placeholder="Enter your book's name">
                <span id="nameError" class="error"></span>

              
                <label for="author">Author's name</label>
                <input type="text" id="author" name="author" placeholder="Enter author's name">
                <span id="authorError" class="error"></span>
              
                <label for="page">How many pages does your book have?</label>
                <input type="number" id="page" name="page" placeholder="1" min="1">
                <span id="pageError" class="error"></span>

                <label for="read"> Have you read this book?</label>
                    <select name="read" id="read">
                        <option id="true">Read!</option>
                        <option id="false">Not read!</option>
                    </select>
              
                <button type="submit" id="submit-btn">Submit</button>
              </form>
        </div>
    </section>
    <section id="section2">
        <div class="container">
        <div class="card-container" id="card-container"></div>
    </div>
</section>
    </main>

    <footer id="footer" class="footer">
        <p>Copyright Â© <span id="current-year"></span> itsozod</p>
        <a href="https://github.com/itsozod" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
